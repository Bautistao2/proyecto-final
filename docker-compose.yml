version: "3.9"

services:
  model:
    build:
      context: ./model
      dockerfile: dockerfile
    volumes:
      - ./model/results:/app/results
    # Puedes exponer un puerto si el modelo ofrece API, si no, omite la l√≠nea siguiente
    # ports:
    #   - "5000:5000"
  backend:
    build:
      context: ./web-predictor/backend
      dockerfile: Dockerfile.simple
    volumes:
      - ./model:/app/model
      - ./model/results:/app/results
     
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DOCKER=true
    depends_on:
      - model

  frontend:
    build:
      context: ./web-predictor/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
