<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enneagram Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Enneagram Test</h1>
        <div id="test-container">
            <div id="progress-bar" class="progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <form id="test-form">
                <div id="questions-container">
                    <!-- Questions will be inserted here dynamically -->
                </div>
                <div class="text-center mt-4">
                    <button type="button" class="btn btn-secondary me-2" id="prev-btn" disabled>Previous</button>
                    <button type="button" class="btn btn-primary" id="next-btn">Next</button>
                    <button type="submit" class="btn btn-success" id="submit-btn" style="display: none;">Submit</button>
                </div>
            </form>
        </div>
        <div id="results-container" style="display: none;">
            <!-- Results will be inserted here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
